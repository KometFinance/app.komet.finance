<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>KOMET Finance - DeFi Decentralized Hedge Fund</title>
    <meta
      name="description"
      content="Discover the new DeFi Decentralized Hedge Fund - $KOMET"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <noscript>
      <div class="flex flex-col items-center justify-center w-screen h-screen">
        <p class="alert alert-info">
          This app requires Javascript, please allow it :)
        </p>
      </div>
    </noscript>
    <div
      id="install-metamask"
      hidden
      class="flex flex-col items-center justify-center w-screen h-screen"
    >
      <p class="alert alert-info">
        This app requires an ethereum wallet on your browser. Please install
        <a class="alert-link" href="https://metamask.io/" target="_blank"
          >Metamask</a
        >
      </p>
    </div>
    <div>
      <div class="overflow-hidden light_1" style="top: 300px"></div>
      <div class="overflow-hidden light_2" style="top: 300px"></div>
      <div
        id="app"
        class="relative flex flex-col items-center justify-center w-screen h-screen p-0 container-fluid"
      >
        <svg
          width="100%"
          viewBox="0 0 494 243"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <title>cooming soon</title>
          <defs>
            <linearGradient
              x1="-3.33066907e-14%"
              y1="50%"
              x2="98.9838287%"
              y2="50%"
              id="linearGradient-1"
            >
              <stop stop-color="#09080E" offset="0%"></stop>
              <stop stop-color="#141319" offset="100%"></stop>
            </linearGradient>
            <linearGradient
              x1="100%"
              y1="49.9991804%"
              x2="0%"
              y2="50%"
              id="linearGradient-2"
            >
              <stop stop-color="#021512" stop-opacity="0" offset="0%"></stop>
              <stop stop-color="#76FFBA" offset="100%"></stop>
            </linearGradient>
            <linearGradient
              x1="0%"
              y1="50%"
              x2="100%"
              y2="49.9991804%"
              id="linearGradient-3"
            >
              <stop stop-color="#021512" stop-opacity="0" offset="0%"></stop>
              <stop stop-color="#76FFBA" offset="100%"></stop>
            </linearGradient>
          </defs>
          <g
            id="app"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
          >
            <g id="APY-Copy" transform="translate(-271.000000, -178.000000)">
              <g
                id="cooming-soon"
                transform="translate(271.000000, 178.000000)"
              >
                <rect
                  id="Rectangle"
                  fill="url(#linearGradient-1)"
                  x="0"
                  y="2"
                  width="494"
                  height="241"
                ></rect>
                <g id="Group-3" transform="translate(96.000000, 71.000000)">
                  <text
                    id="Coming-soon"
                    font-family="DMSans-Bold, DM Sans"
                    font-size="48"
                    font-weight="bold"
                    fill="#76FFBA"
                  >
                    <tspan x="0.132" y="48">Coming soon</tspan>
                  </text>
                  <g
                    id="titles"
                    transform="translate(17.000000, 69.000000)"
                    fill="#C3C3C3"
                    font-family="DMSans-Regular, DM Sans"
                    font-size="24"
                    font-weight="normal"
                  >
                    <text id="12/16/2020-at-18:00">
                      <tspan x="0.212" y="24">12/16/2020 at 18:00 UTC</tspan>
                    </text>
                  </g>
                </g>
                <rect
                  id="Rectangle"
                  fill="url(#linearGradient-2)"
                  x="0"
                  y="0"
                  width="494"
                  height="2"
                ></rect>
                <rect
                  id="Rectangle-Copy"
                  fill="url(#linearGradient-3)"
                  x="0"
                  y="241"
                  width="494"
                  height="2"
                ></rect>
              </g>
            </g>
          </g>
        </svg>
      </div>
    </div>
    <script src="main.ts"></script>
  </body>
</html>
